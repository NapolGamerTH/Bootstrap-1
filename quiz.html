<body>
<table class="table" cellpadding="2" cellspacing="2" border="0" bgcolor="#dfdfdf" width="40%" align="center">
    <thead>
        <tr>
            <th>Name</th>
            <th width="20%">Age</th>
            <th width="12%">Status</th>
        </tr>
    </thead>
    <tbody id="tableData"></tbody>
</table>
<script type="text/javascript">
    var mainObj = [
        {
            name: "2*5",
            age: [10,21,65,2],
            status: 0
        },
        {
            name: "3*7",
            age: [10, 21, 65, 2],
            status: 1
        },
        {
            name: "13*3",
            age: [10, 21, 39, 2],
            status: 2
        }
    ];
    var k = '<tbody>'
    for (i = 0; i < mainObj.length; i++) {
        k += '<tr>';
        k += '<td>' + mainObj[i].name + '</td>';
        for(j=0; j< mainObj[i].age.length;j++)
        {
        k += '<td>' + mainObj[i].age[j] + '</td>';
        }
        // k += '<td>' + mainObj[i].status + '</td>';
        k += '</tr>';
    }
    k += '</tbody>';
    document.getElementById('tableData').innerHTML = k;
</script>
  
</body>
