<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://use.fontawesome.com/18072b623e.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	
	<title>Modal</title>
</head>
<body>

<button class="btn btn primary" data-target="#modal_main" data-toggle="modal"> XYZ</button>
<div class="modal col-lg-8 col-md-10 col-sm-12 col-xs-12 center-block" id="modal_main">

    <div class="modal-content">
        <div class="modal-heading text-center" style="padding:2% 2% 0% 3%">
            <h3>Login <a href="#modal_main" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></a></h3>
        </div>

        <div class="modal-body" style="margin:2%">
            <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-2 col-sm-2 col-xs-4">Email: </label> 
                <div class="col-md-9 col-sm-10 col-xs-8">
                    <input class="form-control" type="email" placeholder="Enter Email ID">
                </div>
                </div>

                <div class="form-group">
                <label class="control-label col-md-2 col-sm-2 col-xs-4">Password:</label> 
                <div class="col-md-9 col-sm-10 col-xs-8">
                    <input class="form-control" type="password" placeholder="Enter Password">
                </div>
                </div>
            </form>
        </div>
                
        <div class="modal-footer">
        <button class="colse btn btn-success"> Submit </button> 
        <button class="colse btn btn-danger" data-dismiss="modal"> Close </button>  
        </div>
    </div>
</div>

<div class="container">
<form>
<div class="form-group">
    <label >Email: </label> <input class="form-control" type="email" placeholder="Enter Email ID"><br>
    <label>Password:</label> <input class="form-control" type="password" placeholder="Enter Password">
</form>

</div>
</div>
